<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Report</title>
    <link rel="stylesheet" href="projectcss.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text", placeholder="Enter City Name", spellcheck="false">
            <button class="button">
                <img src="photos/search.png" alt="" width="20px">
              </button>
            
        </div>
        <div class="weather">
            <img src="photos/rain.png" width="100px" class="weather-icon">
            <p class="temp">35Â°c</p>
            <p class="city">Nagpur<p>
            <div class="details">
                <div class="col">
                    <img src="photos/humidity.png" width="70px" class="weather-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="photos/wind.png" width="70px">
                    <div>
                        <p class="wind">15 Km/hr.</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index_wheather.js"></script>
</body>
</html>
